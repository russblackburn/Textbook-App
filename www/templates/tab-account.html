 <ion-view title="{{seller.userName}}" class="textbook-detail">
  <ion-content has-header="true" padding="true">
    <div class="row">
      <div class="col">
        <img src="{{seller.imageURL}}">
      </div>
      <div class="col">
        <h3>Name:</h3>
        <p>{{seller.fullName}}</p>
        <h3>Rating:</h3>
        <div class="row condition">
            <i  class="col col-20 icon icon-left ion-ios7-star{{star}}"
                ng-repeat="star in starsCon track by $index"></i>
        </div>
        <h3>Date Posted:</h3>
        <p>{{textbook.dateListed}}</p>
      </div>     
    </div>
    <div>
      <h1 class="title">Contact the Seller</h1>
      <h2>{{seller.fullName}} <a href="#/tab/account/{{seller.sellerID}}">{{seller.userName}}</a></h2>
      <div class="row">
        <div class="col col-33"><a href="tel:{{seller.phone}}" class="button ion-android-call"></a></div>
        <div class="col col-33"> <a href="sms:{{seller.phone}}" class="button ion-android-forums"></a></div>
        <div class="col col-33"><a href="mailto:{{seller.email}}" class="button ion-android-mail"></a></div>
      </div>
      <h3>Email:</h3>
      <p>{{seller.email}}</p>
      <h3>Phone Number:</h3>
      <p>{{seller.phone}}</p>

      <h1 class="title">{{seller.userName}}'s Books</h1>
      <ion-list class="list" ng-controller="DashCtrl">
          <ion-item class="item item-icon-right item-avatar" ng-repeat="book in books | filter:query | orderBy:orderProp" href="#/tab/textbook/{{book.id}}" ng-if="book.sellerID == seller.sellerID">
              <img ng-src="{{book.imageURL}}">
              <i class="icon ion-ios7-arrow-right"></i>
              <span>{{book.title}}</span>
              <p>${{book.value}}</p>
              <p>ISBN: {{book.isbn13}}</p>
          </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
